    <div class="modal" id="connect">
        <div class="max-w-sm mx-auto my-24 bg-white px-5 py-10 rounded shadow-xl">
          <span class="close">&times;</span>
          <div class="text-center mb-8">
            <h1 class="font-bold text-2xl font-bold">Login To Neocracy</h1>
          </div>
          <form action="#">
            <div class="mt-5">
              <label for="username">Email</label>
              <input
                type="text"
                id="username"
                class="block w-full p-2 border rounded border-gray-500"
              />
            </div>
            <div class="mt-5">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                class="block w-full p-2 border rounded border-gray-500"
              />
            </div>
            <div class="mt-10">
              <input
                type="submit"
                value="Login"
                class="py-3 bg-green hover:bg-grey rounded text-white text-center w-full"
              />
            </div>
          </form>
        </div>
      </div>


      <div class="modal" id="register">
          <div class="max-w-sm mx-auto my-24 bg-white px-5 py-10 rounded shadow-xl">
            <span class="closes">&times;</span>
            <div class="text-center mb-8">
              <h1 class="font-bold text-2xl font-bold">Register To Neocracy</h1>
            </div>
            <form action="#">
              <div class="mt-5">
                <label for="lName">Last Name</label>
                <input
                  type="text"
                  id="lName"
                  class="block w-full p-2 border rounded border-gray-500"
                />
              </div>
              <div class="mt-5">
                <label for="fName">First Name</label>
                <input
                  type="text"
                  id="fName"
                  class="block w-full p-2 border rounded border-gray-500"
                />
              </div>
              <div class="mt-5">
                <label for="eMail">Email</label>
                <input
                  type="text"
                  id="eMail"
                  class="block w-full p-2 border rounded border-gray-500"
                />
              </div>
              <div class="mt-5">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  class="block w-full p-2 border rounded border-gray-500"
                />
              </div>
              <div class="mt-10">
                <input
                  type="submit"
                  value="Login"
                  class="py-3 bg-green hover:bg-grey rounded text-white text-center w-full"
                />
              </div>
            </form>
          </div>
        </div>
