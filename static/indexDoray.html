    <script>
        document.getElementById('switchTheme').addEventListener('click', function () {
            let htmlClasses = document.querySelector('html').classList;
            let moon = document.getElementById("moon");
            let sun = document.getElementById("sun");
            let body = document.getElementById("body")
            let fine = document.getElementsByClassName("fine");
            if (localStorage.theme == 'dark') {
                htmlClasses.remove('dark');
                localStorage.removeItem('theme');
                moon.style.display = "none";
                sun.style.display = "block";
                body.style.background = "linear-gradient(#fcfffe, #e0edfd)";
                fine.style.background = "linear-gradient(#222831, #c0d3f0)";
          
            } else {
                htmlClasses.add('dark');
                localStorage.theme = 'dark';
                moon.style.display = "block";
                sun.style.display = "none";
                body.style.background = "linear-gradient(#5a5a5a, #222831)";
                fine.style.background = "linear-gradient(#c0d3f0, #222831) ";
            }
        });

        if (localStorage.theme === 'dark' || (!'theme' in localStorage && window.matchMedia(
                '(prefers-color-scheme: dark)').matches)) {
            document.querySelector('html').classList.add('dark');
        } else if (localStorage.theme === 'dark') {
            document.querySelector('html').classList.add('dark');
        }
    </script>
