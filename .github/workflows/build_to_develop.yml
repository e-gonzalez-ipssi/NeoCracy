name: Build and zip in Develop
on:
  push:
    branches:
      - Develop
jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token.
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo.

      - name: Install yarn 🔧
        run: |
          curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
          echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
          sudo apt update -y
          sudo apt install yarn -y
          
      - name: Build 📦
        run: |
          ls
          cd ./install/frontend_neocracy
          yarn
          yarn run build
          ls dist
          
      - name: Archive release
        uses: thedoctor0/zip-release@master
        with:
          directory: ./install/frontend_neocracy/dist
          filename: 'deployment.zip'
          
      - name: Commit deployment.zip 🗒
        run: |
          echo "racine"
          ls
          echo "frontend_neocracy"
          ls ./install/frontend_neocracy
          echo "dist"
          ls ./install/frontend_neocracy/dist
          echo "mv"
          mv ./install/frontend_neocracy/dist/deployment.zip ./static
          echo "static"
          ls ./static
          cd ./static
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add deployment.zip
          git commit -m "update deployment.zip"
          
      - name: Push to Develop 👉🏼
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
